<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("./motorola-razr.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide">MOTOROLA</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button">ASSISTANT</a>
      <a href="#team" class="w3-bar-item w3-button">DISCOVERY</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a href="https://www.ibm.com/cloud/watson-assistant/?p1=Search&p4=43700050290118542&p5=e&cm_mmc=Search_Google-_-1S_1S-_-WW_NA-_-watson%20assistant_e&cm_mmca7=71700000061102158&cm_mmca8=aud-309367918490:kwd-451214977867&cm_mmca9=Cj0KCQjw8rT8BRCbARIsALWiOvTE8f_HB7tThCibHLUX13Phd4UXdXPRkUU0Po-k5D0kvMznghunqnQaAjx_EALw_wcB&cm_mmca10=405936284543&cm_mmca11=e&gclid=Cj0KCQjw8rT8BRCbARIsALWiOvTE8f_HB7tThCibHLUX13Phd4UXdXPRkUU0Po-k5D0kvMznghunqnQaAjx_EALw_wcB&gclsrc=aw.ds" onclick="w3_close()" class="w3-bar-item w3-button">ASSISTANT</a>
</nav>

<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-left w3-text-white" style="padding:48px">
    <span class="w3-jumbo w3-hide-small">Get started with Motorola Razr.</span><br>
    <span class="w3-xxlarge w3-hide-large w3-hide-medium">Access tips and resources with our virtual assistant.
    </span>
    <span class="w3-large">Open the chat window below to begin.</span>
  </div> 
  <div class="w3-display-bottomleft w3-text-grey w3-large" style="padding:24px 48px">

  </div>
</header>





<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
  <div class="w3-xlarge w3-section">
  
  </div>
</footer>
 
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}




// Watson Assistant
  window.watsonAssistantChatOptions = {
      integrationID: "017a7032-a8c6-48c8-bff9-88bb7fe22738", // The ID of this integration.
      region: "us-south", // The region your integration is hosted in.
      serviceInstanceID: "d257eeff-364a-4b6f-8407-7fbe3e60a0be", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
    document.head.appendChild(t);
  });




// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
